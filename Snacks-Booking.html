      background-image:linear-gradient(to right,deeppink,hotpink,orange,gold);

<body>
<div id="grad1">
<div id="txt1">
    <br><br><br>
<h2 align="center" class="hold"><u>Order Snacks Online</u></h2><br>
<img src="https://media.tenor.com/KUYG7Fly4csAAAAi/popcorn.gif" class="hold" align="right" height="500" width="500">
    <p><form><b>
        <p>Enter Ticket Number
        <label><input type="text" name="ticket" id="tic"></label><br><br><br><br></p>
    <p> Select Your Snacks <br><br>
    <label><input type="checkbox" name="popcorn" id="pop">Popcorn</label>
      <label><input type="checkbox" name="nachos" id="nac">Nachos</label>
      <label><input type="checkbox" name="nuggets" id="nug">Nuggets</label>
      <br><br><br>
      <label><input type="checkbox" name="coke" id="co">Coke</label>
      <label><input type="checkbox" name="pepsi" id="pe">Pepsi</label>
      <label><input type="checkbox" name="mountaindew" id="mtn">Mountain Dew</label>
    </p>
    <p>Enter Email ID
    <label><input type="email"></label><br><br><br><br></p>
    <p>
        Select Mode of Payment&nbsp;&nbsp;&nbsp;&nbsp;
        <label><select id="pay" name="pay">
            <option value="gpay">Google Pay</option>
            <option value="nbank">Net Banking</option>
            <option value="credit">Credit/Debit Card</option></select>
            <br><br><br>
    </p>
    <p>Enter Banking Password/ CVV Number
        <label><input type="password"><br><br><br><br></label>
    </p>
    <p>
        <input type="radio">I accept the Terms and Conditions of CIT Cinemas
    </p>


    </p>

    </b></form></p>
    <button id="btn" onclick="calc()">Generate Reciept</button>
        <br><br><br>
    <div id="output"></div>

        <script>
            function calc() {
                let num =document.getElementById("tic").value;
                const popp = 50;
                const nacp = 100;
                const nugp = 150;
                const cokp = 50;
                const pepp = 50;
                const mtnp = 50;
                const po=document.getElementsByName("popcorn")[0].checked ? 1 : 0;
                const na=document.getElementsByName("nachos")[0].checked ? 1 : 0;
                const nu=document.getElementsByName("nuggets")[0].checked ? 1 : 0;
                const c=document.getElementsByName("coke")[0].checked ? 1 : 0;
                const pep=document.getElementsByName("pepsi")[0].checked ? 1 : 0;
                const mtn=document.getElementsByName("mountaindew")[0].checked ? 1 : 0;

                let t=(popp*po)+(nacp*na)+(nugp*nu)+(cokp*c)+(pepp*pep)+(mtnp*mtn);

                document.getElementById("output").innerHTML ="Ticket Number:"+num+"<br><br>"+ "Total Price: Rs"+t;
              }
        </script>
        </div>
    <p align="center">
        <p align="center">

        <button id="btn" type="submit" onclick="surity()">Proceed to Payment</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="btn" type="reset">Reset</button>
        <script>
            function surity(){

                var paymentConfirmation = confirm("Are you sure you want to pay?");
                if (paymentConfirmation) {
                    setTimeout(function() {
                        alert("Payment Successful");
                    }, 1500);
                }
                else{
                    alert("Payment Failed! Please Try Again");
                }


            }
